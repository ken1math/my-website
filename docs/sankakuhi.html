<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>三角比 10秒チャレンジ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ベースのスタイル (前回と同じ雰囲気) */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            overflow: hidden; /* オーバーレイ用 */
        }

        /* 上部のステータスバー（時間・スコア） */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #718096;
        }

        .timer-box { color: #e53e3e; } /* 時間は赤っぽく */
        .score-box { color: #3182ce; } /* スコアは青っぽく */

        .status-value {
            font-size: 24px;
            margin-left: 5px;
        }

        /* 問題文 */
        .question {
            font-size: 40px;
            font-weight: bold;
            color: #1a202c;
            margin: 20px 0 30px 0;
            height: 50px; /* 高さ固定でガタつき防止 */
        }

        /* 選択肢エリア */
        .choices {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 10px;
        }

        .choices button {
            background-color: #ffffff;
            border: 2px solid #e2e8f0;
            color: #4a5568;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s;
            /* タッチデバイスでのタップ遅延をなくす */
            touch-action: manipulation; 
        }

        .choices button:active {
            background-color: #bee3f8;
            transform: scale(0.95);
        }

        /* スタート・リザルト画面のオーバーレイ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* 非表示用クラス */
        .hidden { display: none; }

        .overlay h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .final-score-text {
            font-size: 20px;
            color: #4a5568;
            margin-bottom: 30px;
        }

        .start-btn {
            background-color: #48bb78;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(72, 187, 120, 0.3);
            transition: transform 0.1s;
        }

        .start-btn:active {
            transform: scale(0.95);
            background-color: #38a169;
        }

        /* フィードバック（一瞬出る○×） */
        .feedback {
            height: 24px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .feedback.show { opacity: 1; }
        .feedback.correct { color: #38a169; }
        .feedback.wrong { color: #e53e3e; }

    </style>
</head>
<body>

<div class="quiz-container">
    <div class="status-bar">
        <div class="timer-box">残り <span id="timer" class="status-value">10.0</span> 秒</div>
        <div class="score-box">スコア: <span id="score" class="status-value">0</span></div>
    </div>

    <div class="question" id="question">Ready?</div>

    <div class="choices" id="choices">
        <button>1/2</button>
        <button>√2/2</button>
        <button>√3/2</button>
        
        <button>1/√3</button>
        <button>1</button>
        <button>√3</button>
    </div>

    <div class="feedback" id="feedback">正解！</div>

    <div id="overlay" class="overlay">
        <h2 id="overlay-title">⚡ 10秒チャレンジ</h2>
        <p id="final-score-display" class="final-score-text">何問正解できるかな？</p>
        <button class="start-btn" onclick="startGame()">スタート</button>
    </div>
</div>

<script>
    // データ定義
    const values = {
        sin: { 30: "1/2", 45: "√2/2", 60: "√3/2" },
        cos: { 30: "√3/2", 45: "√2/2", 60: "1/2" },
        tan: { 30: "1/√3", 45: "1", 60: "√3" }
    };

    // DOM要素
    const questionEl = document.getElementById("question");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const feedbackEl = document.getElementById("feedback");
    const overlayEl = document.getElementById("overlay");
    const overlayTitle = document.getElementById("overlay-title");
    const finalScoreDisplay = document.getElementById("final-score-display");
    const startBtn = document.querySelector(".start-btn");

    // ゲーム状態変数
    let score = 0;
    let timeLeft = 10.0;
    let isPlaying = false;
    let currentCorrectAnswer = "";
    let timerInterval = null;

    // ゲーム開始処理
    function startGame() {
        score = 0;
        timeLeft = 10.0;
        isPlaying = true;
        
        scoreEl.textContent = score;
        timerEl.textContent = timeLeft.toFixed(1);
        overlayEl.classList.add("hidden"); // オーバーレイを隠す
        feedbackEl.className = "feedback"; // フィードバックリセット

        nextQuestion();

        // タイマー始動 (100ミリ秒ごとに更新)
        timerInterval = setInterval(() => {
            timeLeft -= 0.1;
            if (timeLeft <= 0) {
                timeLeft = 0;
                endGame();
            }
            timerEl.textContent = timeLeft.toFixed(1);
        }, 100);
    }

    // ゲーム終了処理
    function endGame() {
        isPlaying = false;
        clearInterval(timerInterval);
        
        overlayTitle.textContent = "Time Up!";
        finalScoreDisplay.textContent = `結果: ${score} 問正解！`;
        startBtn.textContent = "もう一度やる";
        
        overlayEl.classList.remove("hidden"); // オーバーレイを表示
    }

    // 次の問題を作成
    function nextQuestion() {
        const funcs = ["sin", "cos", "tan"];
        const angles = [30, 45, 60];

        const func = funcs[Math.floor(Math.random() * funcs.length)];
        const angle = angles[Math.floor(Math.random() * angles.length)];
        
        currentCorrectAnswer = values[func][angle];
        questionEl.textContent = `${func} ${angle}° = ?`;
    }

    // ボタン設定
    const buttons = document.querySelectorAll(".choices button");
    buttons.forEach(btn => {
        btn.onclick = () => {
            if (!isPlaying) return; // ゲーム中でなければ反応しない

            if (btn.textContent === currentCorrectAnswer) {
                score++;
                scoreEl.textContent = score;
                showFeedback("正解！", "correct");
            } else {
                showFeedback("不正解...", "wrong");
                // ペナルティを入れたければここで timeLeft -= 1.0; など
            }
            
            // 待たずにすぐ次の問題へ！
            nextQuestion();
        };
    });

    // 一瞬だけ文字を出す演出
    let feedbackTimeout;
    function showFeedback(text, type) {
        feedbackEl.textContent = text;
        feedbackEl.className = `feedback show ${type}`;
        
        clearTimeout(feedbackTimeout);
        feedbackTimeout = setTimeout(() => {
            feedbackEl.className = "feedback";
        }, 500);
    }
</script>

</body>
</html>
