<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background: #f0f0f0;
            border: 1px solid #000;
        }
        #clearMessage {
            text-align: center;
            font-size: 24px;
            color: green;
            display: none;
        }
        #gameButtons {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="clearMessage">ゲームクリア！</div>
    <div id="gameButtons">
        <button id="leftBtn">←←</button>
        <button id="rightBtn">→→</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // ボールの設定
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballDX = 8;
        let ballDY = -8;
        const ballRadius = 10;

        // パドルの設定
        const paddleHeight = 15;
        const paddleWidth = 110;
        let paddleX = (canvas.width - paddleWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // ブロックの設定
        const brickRowCount = 3;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;
        let bricks = [];

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 }; // status: 1 = 存在, 0 = 消失
            }
        }

        // キー操作の設定
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // ボタン操作の設定
        const leftBtn = document.getElementById("leftBtn");
        const rightBtn = document.getElementById("rightBtn");

        leftBtn.addEventListener("mousedown", () => leftPressed = true);
        leftBtn.addEventListener("mouseup", () => leftPressed = false);
        leftBtn.addEventListener("mouseleave", () => leftPressed = false);

        rightBtn.addEventListener("mousedown", () => rightPressed = true);
        rightBtn.addEventListener("mouseup", () => rightPressed = false);
        rightBtn.addEventListener("mouseleave", () => rightPressed = false);

        // 描画関数
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            const paddleArcHeight = 5;
            ctx.beginPath();
            ctx.moveTo(paddleX, canvas.height - paddleHeight); 
            ctx.lineTo(paddleX + paddleWidth, canvas.height - paddleHeight); 
            ctx.quadraticCurveTo(paddleX + paddleWidth / 2, canvas.height - paddleHeight - paddleArcHeight, paddleX, canvas.height - paddleHeight); // 曲線
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            let allBricksCleared = true;
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const brick = bricks[c][r];
                    if (brick.status === 1) {
                        allBricksCleared = false;
                        if (
                            ballX > brick.x &&
                            ballX < brick.x + brickWidth &&
                            ballY > brick.y &&
                            ballY < brick.y + brickHeight
                        ) {
                            ballDY = -ballDY; // ボールの方向を反転
                            brick.status = 0; // ブロックを消す
                        }
                    }
                }
            }

            if (allBricksCleared) {
                document.getElementById("clearMessage").style.display = "block"; // クリアメッセージを表示
                return true; // ゲームクリア
            }

            return false;
        }

        function paddleCollision() {
            if (ballY + ballDY > canvas.height - ballRadius - paddleHeight && ballY + ballDY < canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    const relativeX = ballX - (paddleX + paddleWidth / 2);
                    const normalizedX = relativeX / (paddleWidth / 2);

                    const angle = normalizedX * Math.PI / 4;

                    ballDX = 8 * Math.sin(angle);
                    ballDY = -Math.abs(8 * Math.cos(angle));
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();

            const gameCleared = collisionDetection();
            if (gameCleared) {
                return;
            }

            paddleCollision();

            ballX += ballDX;
            ballY += ballDY;

            if (ballX + ballDX > canvas.width - ballRadius || ballX + ballDX < ballRadius) {
                ballDX = -ballDX;
            }
            if (ballY + ballDY < ballRadius) {
                ballDY = -ballDY;
            } else if (ballY + ballDY > canvas.height - ballRadius) {
                if (ballX > paddleX && ballX < paddleX + paddleWidth) {
                    ballDY = -ballDY;
                } else {
                    document.location.reload();
                }
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 10;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 10;
            }

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
